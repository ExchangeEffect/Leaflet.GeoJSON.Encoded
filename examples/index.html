	border:2px solid #669;
	width:500px;
	height:340px;
	margin-right: 20px;
	float:left;

	position: absolute;

<body>
<h3><a href="../"><big>â—„</big> Leaflet.GeoJSON.Encoded</a></h3>
<h4>Simple Example</h4>
<p>
</p>
<div style="clear:both">
	<div class="maps" id="map1"></div>
	<div class="maps" id="map2"></div>
</div>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/leaflet/dist/leaflet-src.js"></script>
<script src="../node_modules/polyline-encoded/Polyline.encoded.js"></script>
<script src="../src/leaflet.geojson.encoded.js"></script>
<script>

	var map1 = L.map('map1', {
			layers: L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
		}),
		map2 = L.map('map2', {
			layers: L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
		});

	$.getJSON('italy_simplify.json', function(data) {
		
		var geoPlain = new L.GeoJSON(data);

		map1.addLayer(geoPlain).fitBounds( geoPlain.getBounds() );
	});

	$.getJSON('italy_simplify_enc.json', function(data) {

		var geoEnc = new L.GeoJSON.Encoded(data);

		map2.addLayer(geoEnc).fitBounds( geoEnc.getBounds() );
	});	
	
</script>
<a href="https://github.com/geobricks/Leaflet.GeoJSON.Encoded"><img id="ribbon" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
</body>
